{% extends 'main/layout.html' %}
{% block title %}Log in{% endblock %}
{% block content %}
    <div class="container">
        <div class="main-content-header">
            <p class="page-title mt-5 " style="font-size: 2rem; font-family: 'Roboto', sans-serif;">Login</p>
        </div>
        <br>
        <hr>
        <div class="main-content" style="max-width: 400px; text-align: center">
            <form method="post">
                {%csrf_token%}
                <br>
                {{form.as_p}}
                <br>
                <button class="btn btn-success" type="submit">Log In</button>
            </form>
        </div>
    </div>
{% endblock %}
