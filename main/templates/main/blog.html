{% extends 'main/layout.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
    <div class="container">
        <div class="main-content-header d-flex justify-content-between flex-wrap">
            <p class="page-title mt-5 " style="font-size: 2rem; font-family: 'Roboto', sans-serif;">Blog</p>
            {% if user.is_authenticated %}
                <a href="{%url 'article_create'%}" class="btn btn-primary">Add</a>
            {% endif %}
        </div>
        <br>
        <hr>
        <div class="blog-main-content">
            <div class="articles ">
                {% for a in articles %}
                    <div class="article-box mt-5">
                        <a href="{%url 'article_detail' a.id %}" class="article-link">
                            <p class="article-title">{{a.title}}</p>
                            <div class="article">
                                <p class="article-text">Author: {{ a.author}}, {{ a.date}}</p>
                                <div class="article-picture"><img src="{{ a.picture.url }}" class="article-picture"></div>
                                <p class="article-anons">{{a.anons}}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>
<style>
    a{
        text-decoration: none;
        color:grey;
        font-weight: lighter;
        font-family: 'Roboto', sans-serif;
        font-size: 15px;
    }
    a:hover{
        color:grey;
    }
    .article-title{
        font-size: 30px;
        font-weight: bold;
        color:black;
        padding-bottom: 0.5rem;
        font-family: 'Montserrat', sans-serif;
    }
    .article-title:hover{
        text-decoration: underline;
    }
    .articles{
        max-width: 800px;
    }
    .article-text{
        padding-bottom: 0.5rem;
    }

    .article-picture{
        max-width:800px;
        padding-bottom: 0.5rem;
    }
</style>
{% endblock %}
